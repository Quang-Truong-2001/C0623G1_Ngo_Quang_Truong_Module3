<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    External style sheet-->
    <link rel="stylesheet" type="text/css" href="ex1.css">
<!--    Internal style sheet-->
  <style>
    h1{
      color: green;
      font-family: Tahoma;
      font-size: 200%;
    }
    p{
      color: blue;
      font-family: Tahoma;
      font-size: 120%;
    }
  </style>
</head>
<body>
<!--inline style-->
<h1 style="color: green; font-size: 200%; font-family: Tahoma">This is heading 1</h1>
<hr>
<p style="color: blue; font-size: 120%; font-family: Tahoma">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector.</p>
</body>
</html>
