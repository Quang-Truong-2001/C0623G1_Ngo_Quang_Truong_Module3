<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.css">
    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<!--II. BUTTONS-->
<!--basic button-->
<h2>Buttons</h2>
<button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>

<!--anchor tags as buttons-->
<a style="margin: 10px" href="https://www.microsoft.com/en-us/surface" class="btn btn-outline-info">Outline Info</a>

<!--button sizes-->
<h2>Button sizes</h2>
<button class="btn btn-lg btn-danger">large danger button</button>
<button class="btn btn-lg btn-warning">large warning button</button>

<!--outlined styles-->
<h2>Button Styles</h2>
<button class="btn btn-outline-primary">outline primary button</button>

<!--button groups-->
<h2>Button groups</h2>

<div class="btn-group">
    <a href="#" class="btn btn-outline-primary">button 1</a>
    <a href="#" class="btn btn-outline-warning">button 2</a>
    <a href="#" class="btn btn-outline-success">button 3</a>
</div>



    <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
